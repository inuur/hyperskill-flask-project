<body>
<div class="form">
    <input type="text" placeholder="Enter a city name">
    <button type="submit" class="submit-button">Add</button>
</div>
<div class="cards">
    <div class="card hight">
        <div class="delete-wrapper"><a href="">&#10006;</a></div>
        <div class="degrees"><span>9°</span></div>
        <div class="state">Chilly</div>
        <div class="city">BOSTON</div>
    </div>

    <div class="card day">
        <div class="delete-wrapper"><a href="">&#10006;</a></div>
        <div class="degrees"><span>32°</span></div>
        <div class="state">Sunny</div>
        <div class="empty"></div>
        <div class="city">NEW YORK</div>
    </div>


    <div class="card evening-morning">
        <div class="delete-wrapper"><a href="">&#10006;</a></div>
        <div class="degrees"><span>-15°</span></div>
        <div class="state">Cold</div>
        <div class="empty"></div>
        <div class="city">EDMONTON</div>
    </div>
